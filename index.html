<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container">
            <a href="#" onclick="reload()" class="company-logo">
                <h1>NEWS<span>.</span></h1>
            </a>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Technology">
                <button id="search-button" class="search-button"><i class="ri-search-line"></i></button>
            </div>
            <div class="nav-links">
                <ul class="nav-items">
                    <li class="nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

        </div>
    </nav>


    <main>
        <div class="cards-container container" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h4 id="news-title">Title</h4>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>Â
